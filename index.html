<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<style>
    li {
        border: 1px solid;
    }
</style>

<body>

  <script type="text/x-handlebars">
    <h2>Selenium Tech Demo</h2>
    {{#linkTo index}}Fundraiser{{/linkTo}}
    {{#linkTo movebox}}Movebox{{/linkTo}}
    {{#linkTo livesearch}}Live Search{{/linkTo}}

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1>Fund Raiser Race</h1>
    <ul>
    {{#each item in this}}
      {{#if item.isSelected}}
        <li {{action "itemSelected" item on="click"}} style="background-color: yellow;">{{item.fullName}} : $ {{item.moneyRaised}}</li>
      {{else}}
        <li {{action "itemSelected" item on="click"}}>{{item.fullName}} : $ {{item.moneyRaised}}</li>
      {{/if}}
    {{/each}}
    </ul>
  </script>


  <script type="text/x-handlebars" data-template-name="movebox">
      <p style="font-size:16px;">
          Buy this ITEM <button id='buybutton'>Buy</button>
      <p>

    {{#if purchased}}
      <h1 style="color:green;">You bought this item</h1>
    {{else}}
        <div id="ccSlideOut" style="height:400px;width:400px; border: solid; background-color:grey; vertical">
            <h1>Some generic slide out sheet</h1>
            <p>Credit Card: <input></p>
            <p>Expires: <input></p>
            <p>CCV: <input></p>
            <button {{action "buyMe"}} >Buy Me</button>
        </div>
    {{/if}}

  </script>


  <script type="text/x-handlebars" data-template-name="livesearch">
      <div>
          {{input value=searchValue}}
          <ul>
              {{#each item in filteredContent}}
              <li>{{item.fullName}} : $ {{item.moneyRaised}}</li>
              {{/each}}
          </ul>
      </div>

  </script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/libs/emberdata.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
